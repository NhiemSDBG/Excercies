<!DOCTYPE html>
<html>
<head>
	<title>Excercies_6</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		table{
			border: 1px solid black;
			margin: auto;	
			width: 450px;
		}
		tr{
			border: 1px solid black;
		}
		td{
			border: 1px solid black;
			padding: 10px;
			text-align: left;
		}
		h1{
			color: red;
		}
	</style>
</head>
<body>
	<h1>Text Formatting Tag</h1>
	<table>
		<tr>
			<td style="width: 50%"><b>HTML Tag</b></td>
			<td><b>Output</b></td>
		</tr>
		<tr>
			<td>normal text</td>
			<td>Hello world</td>
		</tr>
		<tr style="height: 30px">
			<td>Font & its attributes</td>
			<td style="color: blue; font-size: 25px">Hello world</td>
		</tr>
		<tr>
			<td>&ltB&gt</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&ltI&gt</td>
			<td><i>Ilatic</i></td>
		</tr>
		<tr>
			<td>&ltU&gt</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td><&ltEM&gt</td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td>&ltSTRONG&GT</td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr>
			<td>&ltTELETYPE&gt</td>
			<td>TELETYPE</td>
		</tr>
		<tr>
			<td>&ltCITE&gt</td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&ltSTRIKE&gt</td>
			<td><strike>strike throught text</strike></td>
		</tr>
		<tr>
			<td>&ltBIG&gt</td>
			<td><big>text in big font</big></td>
		</tr>
		<tr>
			<td>&ltSMALL&gt</td>
			<td><small>text in small font</small></td>
		</tr>
		<tr>
			<td>&ltSUB&gt</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&ltSUP&gt</td>
			<td>a<sup>b</sup></td>
		</tr>

	</table>
</body>
</html>
