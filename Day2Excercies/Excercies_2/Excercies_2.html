<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>Excercies_2</title>
				<style type="text/css">
					#container{
						width: 500px;
						background-color: green;
						margin: 0px auto;
						font-size: 15;
						text-align: left;
						padding: 7px;
					}
					h1{
						font-size: 25;
					}
					#relative{
						position: relative;
						background-color: red;
						border: 1px solid black;
					}
				</style>
	</head>
	<body>
	<div id="container">
		<h1>Meta examples</h1>
		<p>Japanese examples: きのうのテス</p>
		<p>Below is a dynamic list. Click anywhere outside the list to add a new list item. Click an existing list item to change its text to something else.</p>
		<p>
			<ul id="relative">
				<li>This</li>
				<li>list is</li>
				<li>pretty</li>
				<li>awesome</li>
			</ul>
		</p>
	</body>
</html>
